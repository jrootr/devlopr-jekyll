<style>
    .grow {
        animation-name: load;
        animation-duration: 1s;
        transition-timing-function: cubic-bezier(.17,.67,.83,.67);
    }

    @keyframes load {
        from {width:0%}
        to {width:50%}
    }
</style>

<div class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated grow" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%;background-color:#FF7901">
      40%
    </div>
  </div>
</div>
