{% comment %} <p> HTML , CSS , Javascript , PHP, Python, C</p>
<p> Adobe XD, Inkscape, Git, linux </p> {% endcomment %}
<style>
    .grow {
        animation-name: load;
        animation-duration: 2s;
        transition-timing-function: cubic-bezier(.17,.67,.83,.67);
    }

    @keyframes load {
        from {width:0%}
        to {width:90%}
    }
</style>

<div class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated watch-grow" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:90%;background-color:#FF7901">
      90%
    </div>
  </div>
</div>
